
<div class="top-container dashboard">

<div class="elements-container">
  <div *ngIf="formulars.length === 0">
    <app-empty-list-message></app-empty-list-message>
  </div>
    <ng-container *ngFor="let formular of formulars;let i = index;">
        <app-formular class="indiv" [formular]="formular"
                        (handleDelete)="onDelete(i)"
                        (handleUpdate)="onUpdate($event)">
        </app-formular>
    </ng-container>

</div>
